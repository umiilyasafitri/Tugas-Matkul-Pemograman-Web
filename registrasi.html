<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>DATA DIRI</h1>
    <hr size="3" color="black">
    <br>
    <form>
        <table cellpadding="10" >
            <tr>
                <td><label>Nama Lengkap  </label></td>
                <td>: <input type="text" name="name" /></td>
            </tr>
            <tr>
                <td><label>Alamat  </label></td>
                <td>: <input type="text" name="alamat" /></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin  </label></td>
                <td>: <input type="radio" name="radio">Perempuan</td><br>
                <td> <input type="radio" name="radio">Laki Laki</td>
            </tr>
            <tr>
                <td><label>Agama </label></td>
                <td>: <input type="radio" name="radio">Islam</td>
                <td> <input type="radio" name="radio">Hindu</td>
                <td> <input type="radio" name="radio">Katolik</td>
                <td> <input type="radio" name="radio">Kristen</td>
                <td> <input type="radio" name="radio">Buddha</td>
                <td> <input type="radio" name="radio">Khonghucu</td>
            </tr>
            <tr>
                <td><label>Email  </label></td>
                <td>: <input type="text" name="Email" /></td>
            </tr>
            <tr>
                <td><label>Nomor Identitas (NIK)  </label></td>
                <td>: <input type="text" name="Nomor_Identitas_(NIK)" /></td>
            </tr>
            <tr>
                <td><label>Nomor Telepon </label></td>
                <td>: <input type="text" name="Nomor_telepon" /></td>
            </tr>
            <tr>
                <td><label>Pendidikan Terakhir</label></td>
                <td>: <input type="radio" name="radio">SMA - IPA</td>
                <td> <input type="radio" name="radio">SMA - IPS</td>
                <td> <input type="radio" name="radio">SMK</td>
                <td> <input type="radio" name="radio">Paket C</td>
            </tr>
            <tr>
                <td><label>Nama Sekolah</label></td>
                <td>: <input type="text" name="Nama_Sekolah" /></td>
            </tr>
            <tr>
                <td><label>Rata-rata Nilai Rapor Kelas 12</label></td>
                <td>: <input type="text" name="Nilai_rapor" /></td>
            </tr>
            <tr>
                <td><label>Pilihan Program Studi 1 :</label></td>
                <td>: <input type="radio" name="radio">INFORMATIKA</td>
                <td> <input type="radio" name="radio">TEKNOLOGI INFORMASI</td>
                <td> <input type="radio" name="radio">TEKNIK MESIN</td>
                <td> <input type="radio" name="radio">TEKNIK ELEKTRO</td>
                <td> <input type="radio" name="radio">ARSITEKTUR</td>
            </tr>
            <tr>
                <td><label>Pilihan Program Studi 2 :</label></td>
                <td>: <input type="radio" name="radio">INFORMATIKA</td>
                <td> <input type="radio" name="radio">TEKNOLOGI INFORMASI</td>
                <td> <input type="radio" name="radio">TEKNIK MESIN</td>
                <td> <input type="radio" name="radio">TEKNIK ELEKTRO</td>
                <td> <input type="radio" name="radio">ARSITEKTUR</td>
            </tr>
            <tr>
                <td><input type="submit" name="Daftar" value="Daftar"></td>
                <td><input type="submit" name="Hpus" value="Hapus"></td>
            </tr>
    </form>
</body>
</html>
